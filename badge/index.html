<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing page</title>
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript" src="build/badge.js"></script>
</head>
<body>
<h1>Test Page</h1>
    <div>
        <a href="./Example/badge.svg">View badge example with JSON data</a>
    </div>
    <div>
        <a href="./DataExample/badge.svg">View badge example with two JSONs</a>
    </div>
    <svg id="mysvg" xmlns="http://www.w3.org/2000/svg">
        <script type="text/javascript">document.onload = buildBadgeInsideSvg('mysvg');</script>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" onload="buildSvgBadge(this)">
    </svg>
    <svg id="mysvg2" xmlns="http://www.w3.org/2000/svg" onload="buildBadgeInsideSvg('mysvg2')">
    </svg>
    <div id="badge1">1</div>
    <div id="badge"><script type="text/javascript">document.onload = buildBadgeById('badge');</script></div>
    <div id="badge2">3</div>
</body>
</html>
